apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-deployment
  namespace: video-to-audio-converter
  labels:
    app: notification
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 4
  template:
    metadata:
      labels:
        app: notification
    spec:
      containers:
        - name: notification
          image: gabzsz/mp3_converter
          envFrom:
            - configMapRef:
                name: notification-configmap
            - secretRef:
                name: notification-secret
